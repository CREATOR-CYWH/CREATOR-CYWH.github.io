<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>CREATOR TECHNOLOGY CO., LTD.</title>

  <!-- 1. 模板主样式 -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- 2. Font Awesome 图标库 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- 3. 自定义固定头部 & 布局修复 -->
  <style>
    /* 防止内容被固定头部遮挡 */
    body {
      margin: 0;
      padding-top: 80px; /* 30px 信息条 + 50px 导航 */
      font-family: 'Open Sans', sans-serif;
    }

    /* 顶部信息条 */
    #top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #001f5b;
      color: #fff;
      font-size: 14px;
      padding: 6px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
    }
    #top-bar i { margin-right: 6px; }

    /* 固定导航栏 */
    #header-wrapper {
      position: fixed;
      top: 30px; /* 信息条高度 */
      left: 0; right: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      height: 50px;
      z-index: 999;
    }

    /* 导航内部布局 */
    #header {
      display: flex;
      align-items: center;           /* 垂直居中 */
      justify-content: flex-start;   /* 从左开始 */
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Logo 区域 */
    #logo {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    #logo img {
      height: 36px;
      display: block;
    }

    /* 菜单区域 */
    #nav ul {
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #nav a {
      color: #001f5b;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 10px;
    }
    /* 当前页高亮 & 悬停 */
    #nav .current > a,
    #nav a:hover {
      color: #e63900;
    }

    /* Banner 下移，留出间隙 */
    #banner-wrapper {
      margin-top: 20px; /* 根据需要调整 */
    }
  </style>
</head>
<body class="is-preload homepage">

  <!-- 顶部信息条 -->
  <div id="top-bar">
    <span><i class="fas fa-envelope"></i> contact@creator-tech.cn</span>
    <span><i class="fas fa-phone"></i> +86 13940403431</span>
    <span><i class="fas fa-map-marker-alt"></i> Room 44603, 44/F, Pearl Plaza, Shenyang, China</span>
  </div>

  <!-- 固定导航 -->
  <div id="header-wrapper">
    <header id="header" class="container">
      <!-- Logo（在 Home 左侧） -->
      <div id="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo" />
        </a>
      </div>
      <!-- 菜单 -->
      <nav id="nav">
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="#factories">Factories</a></li>
          <li><a href="#processes">Processes</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- Banner -->
  <div id="banner-wrapper">
    <div id="banner" class="box container">
      <!-- ... 你的 Banner 内容 ... -->
    </div>
  </div>

  <!-- Features -->
  <div id="features-wrapper">
    <!-- ... Features 内容 ... -->
  </div>

  <!-- Main -->
  <div id="main-wrapper">
    <!-- ... Main 内容 ... -->
  </div>

  <!-- Footer -->
  <div id="footer-wrapper">
    <!-- ... Footer 内容 ... -->
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
